name: build-test

on:
  pull_request:
  push:
    paths-ignore:
      - "README.md"
    branches:
      - master
      - releases/*

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest,windows-latest]
        lazarus-versions: [stable, 2.0.10, 2.0.6]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Lazarus
      uses: gcarreno/setup-lazarus@v2.2.9
      with:
        lazarus-version: ${{ matrix.lazarus-versions }}
    - name: Build the Main App
      run: lazbuild -B --bm=Release "src/application_config_demo.lpi"
